<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <link rel="icon" type="image/x-icon" href="https://www.vuemastery.com/assets/icons/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro">
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :class="{ 'out-of-stock-img': !inStock }" :src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p>{{ description }}</p>
            <p v-if="almostSoldOut">Almost sold out!</p>
            <p v-else-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <p v-show="onSale">On Sale!</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div
              v-for="variant in variants"
              :key="variant.id"
              :style="{ backgroundColor: variant.color }"
              @mouseover="updateImage(variant.image)"
              class="color-circle"
            ></div>
            <div v-for="size in sizes" :key="size">{{ size }}</div>
            <div class="cart">Cart({{ cart }})</div>
            <button
              :class="{ disabledButton: !inStock }"
              :disabled="!inStock"
              @click="addToCart"
              class="button"
            >Add to Cart</button>
            <button
              :class="{ disabledButton: !inStock || cartIsEmpty }"
              :disabled="!inStock || cartIsEmpty"
              @click="removeFromCart"
              class="button"
            >Remove from Cart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
