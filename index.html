<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <link rel="icon" type="image/x-icon" href="https://www.vuemastery.com/assets/icons/favicon.ico">
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p>{{ description }}</p>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
            <p v-else>Out of Stock</p>
            <p v-show="onSale">On Sale!</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="updateImage(variant.image)"
            >
              {{ variant.color }}
            </div>
            <div v-for="size in sizes" :key="size">{{ size }}</div>
            <div class="cart">Cart({{ cart }})</div>
            <button class="button" :disabled="inventory <= 0" @click="addToCart">Add to Cart</button>
            <button class="button" :disabled="inventory <= 0 || cart === 0" @click="removeFromCart">Remove from Cart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
